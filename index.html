<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hello World</title>
</head>

<body>
    <header>
        <h1>Hello, World!</h1>
        <p>Seja bem-vindo, <span id="nome-estudante-titulo-boas-vindas">Estudante</span>!</p>

    </header>

    <section>
        <h2>HTML</h2>
        <p><span class="texto-em-ingles">Hypertext Markup Language</span> (em português, Linguagem de Marcação de
            Hipertexto)
            estrutura a sua página web</p>
        <h2>CSS</h2>
        <p><span class="texto-em-ingles">Cascading Style Sheets</span> (em português, Folha de Estilo em Cascata)
            estiliza
            a sua página web</p>

        <img src="imagens/ola-mundo.png"
            alt="desenho do globo terreste com a frase olá mundo e as três linguagens de programação para web: css, html, javascript.">
    </section>


    <footer>
        <p>Uma página desenvolvida por Alura Start</p>

    </footer>
    <script src="main.js"></script>

</html>
